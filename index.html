<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <!-- Style CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- FONTAWSOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <title>Document</title>
    </head>

    <body>
        
        <div id="app">

            <main class="position-relative d-flex flex-column justify-content-center align-items-center">
                

                <div id="mian-chat-container">
                    <div class="chat-left-part">
                        <div class="user-info">

                        </div>
                        <div class="disable-notifications">

                        </div>
                        <div class="chat-list-container">
                            <div class="search-bar">

                            </div>
                            <ul class="chat-list">
                                <li class="contact" v-for="(element, index) in contacts">
                                    <img :src="'./img/avatar' + element.avatar + '.jpg'" alt="">
                                    <div>
                                        <p class="contact-name">
                                            {{element.name}}
                                        </p>
                                        <p class="last-message">
                                            {{element.messages[element.messages.length - 1].message}}
                                        </p>
                                        <span class="time">
                                            {{element.messages[element.messages.length - 1].date}}
                                        </span>
                                    </div>
                                    
                          

                                </li>
                            </ul>

                        </div>

                    </div>

                    <div class="chat-right-part">
                        <div class="contanct-info">

                        </div>
                        <div class="chat-container">
                            <div class="chat">
                                <div class="message-container">
                                    <div class="sent-message-container">
                                        <ul>
                                            <li class="sent-message">

                                            </li>
                                        </ul>

                                    </div>
                                    <div class="received-message-container">
                                        <ul>
                                            <li class="received-message">

                                            </li>
                                        </ul>
                                    </div>

                                </div>




                                
                            </div>
                            <div class="chat-footer">

                            </div>




                        </div>
                    </div>


                </div>


                <div class="upper-background"></div>
                <div class="lower-background"></div>








            </main>

            
        </div>

        <!-- Import Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- JAVA SCRIPT -->
        <script src="./js/myscript.js"></script>
    </body>
    
</html>
